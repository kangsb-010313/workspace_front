<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>
    
    <body>
        <h1>html5 공부</h1>
        <h2>form요소-input(checkbox, radio)</h2>
       
        <form action="" method="get">
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book" checked="checked"><br>
             
            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music" checked="checked"><br>
            
            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip" checked><br>
            
            <br><br>
            
            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox"name="pet" value="dog"><br>
            
            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat"><br>
            
            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird"><br>
             
            <br><br>
            
            -----------------<br>
            
            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple" checked="checked"><br>
            
            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked"><br>
            
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange"><br>
            
            <br><br>
            
            
            <label for="rdo-m01">1월</label>
            <input id="rdo-m01" type="radio" name="month" value="1"><br>
            
            <label for="rdo-m02">2월</label>
            <input id="rdo-m02" type="radio" name="month" value="2"><br>
            
            <label for="rdo-m03">3월</label>
            <input id="rdo-m03" type="radio" name="month" value="3"><br>
            
            <br><br>
            <button type="submit">전송</button>
        </form> 
        
    </body>
</html>
