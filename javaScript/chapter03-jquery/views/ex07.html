<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- css  -->
<!-- js  -->
 <script src="../assets/js/jquery-3.7.1.js"></script>
</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">
		<!-- afterbegin -->
		마바사아자차카타파하
		<!-- beforeend -->
	</p>
	<p id="p2">마바사아자차카타파하</p>

<!-- ------------------------------------------------------------------- -->
<script>
$(document).ready(function(){

	console.log('돔트리 완료');

	let p1Tag = $('#p1');
	p1Tag.prepend('<strong>가</strong>나다라');
	p1Tag.append('abcd');

	///////////////////////
	let str = '<a href="https://www.naver.com/">(네이버)</a>'

	let p2Tag = $('#p2');
	p2Tag.append(str);



});





</script>

</body>



</html>
