<!-- ------------------------------------------------------------------- -->
 <script>

	console.log('돔트리완료');

		console.log('클릭감지');

		let h3Tag = $('#display');
		console.log(h3Tag);

		//글자변경
		h3Tag.text('정성찬');

		//색 변경 --> css

	});





});
