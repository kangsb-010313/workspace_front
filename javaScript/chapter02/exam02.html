<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<!--태그-->
    <h1>JavaScript</h1>
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>

<!-- ---------------------------------------------------------- -->
<script>
//돔트리
document.addEventListener('DOMContentLoaded', function(){
	console.log('돔트리 완료 -- 페인팅 되기 전');

	//요소(태그)로 찾기  ////////////////////////////////////////////////
	
	//li요소 찾기
	let liTags = document.getElementsByTagName('li');
	console.log(liTags);
	//첫번째꺼를 빨간색으로 
	liTags[0].style.color = '#f00';
	//마지막꺼를 파란색으로
	liTags[3].style.color = '#00f';

	//h1을 초록색으로 --> 해당요소 1개라도 배열로 온다 
	let h1Tag = document.getElementsByTagName('h1');
	console.log(h1Tag);
	h1Tag[0].style.color = '#0f0';


	//모든 p요소를 파란색으로 변경 --> 배열로 오기 때문에 for문으로 
	let pTags = document.getElementsByTagName('p');
	console.log(pTags);

	for(let i=0; i<pTags.length; i++){
		pTags[i].style.color = '#00f';
	}





});


</script>


</body>

</html>
