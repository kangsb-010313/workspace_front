<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<ul>
		<li>첫번째아이템입니다.</li>
		<li>두번째아이템입니다.</li>
		<li>세번째아이템입니다.</li>
		<li>네번째아이템입니다.</li>
		<li>다섯번째아이템입니다.</li>
		<li>여섯번째아이템입니다.</li>
	</ul>

	<p id ="p01" style="color: #00f;">안녕하세요</p>
	
<!-- ---------------------------------------------------------- -->
<script>
//돔트리가 완료 되었을 때
document.addEventListener('DOMContentLoaded', function(){

	console.log('돔트리 완료');

	let ulTag = document.querySelector('ul');

	//css 적용
	ulTag.style.fontSize = '40px'; //폰트 사이즈
	ulTag.style.border = '1px solid #f00'; //선
	ulTag.firstElementChild.style.fontFamily = '궁서체'; //글꼴
	ulTag.firstElementChild.style.backgroundColor = '#d6d6d6'; //배경색
	ulTag.firstElementChild.style.width = '400px'; //가로
	ulTag.firstElementChild.style.padding = '10px 20px 30px 40px'; //패딩  
	ulTag.firstElementChild.style.marginLeft = '40px'; //마진

	ulTag.lastElementChild.style.borderWidth = '5px'; 	//선 두께
	ulTag.lastElementChild.style.borderStyle = 'dotted';//선 모양
	ulTag.lastElementChild.style.borderColor = '#f00';	//선 색

	ulTag.style.listStyleType = 'none';

	//p1을 빨간색으로
	
	let p1 = document.querySelector('p');
	console.log(p1);
	p1.style.color = '#f00';
	

	//document.querySelector('#p01').style.color = '#f0f'; //--> 한 번만 쓸 때 (또 가져다 쓸 수 없는 단점)

});



</script>

</body>


</html>
