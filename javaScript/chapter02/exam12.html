<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>

	<div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>
    
<!-- ---------------------------------------------------------- -->
<script>
//돔트리가 완료되었을(때 --> 이벤트)
document.addEventListener('DOMContentLoaded', function(){

    console.log('돔트리 완료');

    //버튼에 내용을 추가해놓는다 (작동x) --> 실제 작동은 이벤트가 발생할 때

    let btnTag = document.querySelector('#btn');

    //버튼이 클릭되었을(때 --> 이벤트)
    btn.addEventListener('click', function(){
        console.log('버튼클릭');

        //h1요소를 잡아온다
        let h1Tag = document.querySelector('#display');
        //-h1을 글자 홍길동으로 적용
        //-글자 색을 파란색으로 적용
        h1Tag.textContent = '홍길동';
        h1Tag.style.color = '#00f';
        
    });

});

</script>

</body>


</html>
