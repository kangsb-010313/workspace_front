<body>
	<div id="dataArea">
        <table border="1" width="540px">
            <tr>
                <td>1</td>
                <td>이효리</td>
                <td>2022-10-10</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">이효리 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>
        
        <table border="1" width="540px">
            <tr>
                <td>2</td>
                <td>유재석</td>
                <td>2022-09-09</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">유재석 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>
    
        <table border="1" width="540px">
            <tr>
                <td>3</td>
                <td>정우성</td>
                <td>2022-08-08</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">정우성 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>

        <button id="btnGetDate" type="button">데이터수집</button>
	</div>

	<br>


<!-- ---------------------------------------------------------- -->
<script>
document.addEventListener('DOMContentLoaded', function(){

    console.log('돔트리 완료');

    //(버튼가져오기) 버튼이벤트 등록
    //버튼을 클릭할 때
    let btn = document.querySelector('#btnGetDate');

    btn.addEventListener('click', function(){
        console.log('버튼 클릭');

        let guestbookList = []; //배열 만들기

        //테이블 배열로 가져오기
        let tableTags = document.querySelectorAll('#dataArea table');
        
        //반복구간 - 테이블 갯수만큼 반복
        for(let i=0; i<tableTags.length; i++){

            //각각의 테이블에서 값을 가져온다
            let no = tableTags[i].children[0].children[0].children[0].textContent;
            let name = tableTags[i].children[0].children[0].children[1].textContent;
            let regDate = tableTags[i].children[0].children[0].children[2].textContent;
            let content = tableTags[i].children[0].children[1].children[0].textContent;

            let guestbookVO = {
                no: no,
                name: name,
                regDate: regDate,
                content: content
            };

            guestbookList.push(guestbookVO);
        };
        
        //출력(개발용)
        console.log(guestbookList);

        //출력
        for(let i=0; i<guestbookList.length; i++){
            let no = guestbookList[i].no;
            let name = guestbookList[i].name;
            let regDate = guestbookList[i].regDate;

            console.log(no + '.' + name + '(' + regDate + ')');
        }




    });



});


</script>

</body>


</html>
