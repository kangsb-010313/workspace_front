<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./cal.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="cal">
	<input id="display" type="text"><br>
	
	<div id="btnArea">
		<button id="btn9" type="button">9</button>
		<button id="btn8" type="button">8</button>
		<button id="btn7" type="button">7</button>
		
		<button id="btnDiv" type="button">/</button>
		<br>
		
		<button id="btn6" type="button">6</button>
		<button id="btn5" type="button">5</button>
		<button id="btn4" type="button">4</button>
		
		<button id="btnMulti" type="button">*</button>
		<br>
		
		<button id="btn3" type="button">3</button>
		<button id="btn2" type="button">2</button>
		<button id="btn1" type="button">1</button>
		
		<button id="btnPlus" type="button">+</button>
		<br>
		
		<button id="btnClear" type="button">C</button>
		<button id="btn0" type="button">0</button>
		<button id="btnEqual" type="button">=</button>
		<button id="btnMinus" type="button">-</button>
		<br>
	</div>
	
	
</div>
<!-------------------------------------------->
<script>
document.addEventListener("DOMContentLoaded", function(){

		
	//html(DOM)의 잡아오기
	let display = document.querySelector("#display");
	let buttons = document.querySelectorAll("button");   //모든 버튼을 잡아온다
	

	//출력을 위한 문자열 변수 
	let str = '';   

	//이벤트 등록  버튼 갯수만큼 반복
	for(let i=0; i<buttons.length; i++){
		buttons[i].addEventListener("click", function(){
			let char = buttons[i].textContent;
			console.log(char);
			if(char == 'C'){
				console.log("c클릭");
				str = 0
				display.value = str;
			}else if(char != '='){
				console.log("숫자 기호 클릭");
				str += char;
				display.value = str;

			}else {
				console.log("= 클릭");
				if(str.includes("/")){ //문자열에 "/"를 포함하고 있으면 나누기 계산
					let data = str.split("/")
					str=parseInt(data[0])/parseInt(data[1]);
					
				}else if(str.includes("*")){ //문자열에 "*"를 포함하고 있으면 곱하기 계산
					let data = str.split("*")
					str=parseInt(data[0])*parseInt(data[1]);
					
				}else if(str.includes("+")){ //문자열에 "+"를 포함하고 있으면 플러스 계산
					let data = str.split("+")
					str=parseInt(data[0])+parseInt(data[1]);
					
				}else if(str.includes("-")){ //문자열에 "-"를 포함하고 있으면 마이너스 계산
					let data = str.split("-")
					str=parseInt(data[0])-parseInt(data[1]);
					
				}

				
			}

			display.value = str;
			
		});
	}
});
</script>




</html>
