<script>
document.addEventListener('DOMContentLoaded', function(){
	console.log('돔트리 완료 -- 페인팅 되기 전');

	//class명으로 가져오기 ////////////////////////////////////////////////
	
	//클래스명이 red인 첫 번째 요소를 빨간색으로  --> 배열로 온다
	let redTags = document.getElementsByClassName('red');
	console.log(redTags);
	redTags[0].style.color = '#f00';

	//클래스명이 blue인 요소의 두 번째를 초록색으로
	let blueTags = document.getElementsByClassName('blue');
	console.log(blueTags);
	blueTags[1].style.color = '#0f0';



});


</script>
