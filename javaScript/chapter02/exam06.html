<html lang="ko">
<head>
<meta charset="UTF-8">

<body>
	<form action="" method="">
		<label class="form-text">아이디</label>
		<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
	</form>

	<a href="https://www.naver.com" target="_blank">네이버</a>

	<p id="p01">문장1</p>
	<p id="p02">문장2</p>

<!-- ---------------------------------------------------------- -->
<script>
//돔트리가 완료되었을 	때!!!
document.addEventListener('DOMContentLoaded', function(){

	console.log('돔트리 완료')

	//<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
	//id = "txt-userId" => id = "t-id"
	let tag01 = document.querySelector('#txt-userId');
	console.log(tag01);
	tag01.id = 't-id';

	//클래스명 f-txt
	tag01.className = 'f-txt';
	//type = 'password';
	tag01.type = 'password';
	//value = '정우성';
	tag01.value = '정우성';

	tag01.tagName = 'DIV';

	console.log(tag01.id);
	console.log(tag01.className);
	console.log(tag01.type);
	console.log(tag01.value);
	console.log(tag01.tagName);	//태그네임(요소명)은 변경되지 않는다 (에러없이 조용히 무시함)

	console.log('--------------------------------------')
	//실습
	//<a href="https://www.naver.com" target="_blank">네이버</a>
	let tag02 = document.querySelector('a');
	console.log(tag02);

	//네이버 --> 구글
	tag02.innerText = '구글'
	//주소 구글 주소로
	tag02.href = 'https://www.google.com/'
	//주소 눌렀을 때 새 창이 아니고 본인의 창으로 '_self'
	tag02.target = '_self';
	
	console.log(tag02.innerText);
	console.log(tag02.href);
	console.log(tag02.target);






});

</script>


</body>


</html>
