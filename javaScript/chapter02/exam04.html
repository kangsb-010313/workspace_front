<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>

<!-- ---------------------------------------------------------- -->

<script>
document.addEventListener('DOMContentLoaded', function(){

	console.log('돔트리 완성 -- 실행되는 순서를 머리에서 다시 생각해보기');

	/**************************************************
	 * document.querySelector() ==> 요소1개 가져오기
	 * ***********************************************/

	//1개 가져오기
	let h1Tag = document.querySelector('h1');
	console.log(h1Tag);
	h1Tag.style.color = '#f00';

	//li 가져오기 ==> 여러개면 맨 위 1개만 가져온다
	let liTag = document.querySelector('li'); 
	console.log(liTag);



	/**************************************************
	 * document.querySelectorAll() ==> 요소 여러개 가져오기
	 * ***********************************************/

	 //li요소 모두 파란색으로 
	let liTags = document.querySelectorAll('li');
	console.log(liTags);

	for(let i=0; i<liTags.length; i++){
		liTags[i].style.color = '#00f';
	}



	/*******************************************************
	 * document.querySelector(), document.querySelectorAll(선택자)
	 * ****************************************************/

	//클래스명으로 가져오기 .className

	/* 비교해볼것
	let actTags - document.getElementsByClassName('active');
	console.log(actTags[0]);
	*/

	//let actTag = document.querySelector('.active');
	let actTag = document.querySelector('#nav ul>li.active');
	console.log(actTag);
	actTag.style.color = '#f00';

	//li요소와 label요소 초록색으로
	let lilaTags = document.querySelectorAll('#nav ul>li, label');
	console.log(lilaTags);

	for(let i=0; i<lilaTags.length; i++){
		lilaTags[i].style.color = '#0f0';
	}
	
	//name="userId"인 요소를 빨강으로
	let txtTag = document.querySelector('input[name="userId"]');
	console.log(txtTag);
	txtTag.style.color = '#f00';

	//마지막 li요소를 빨강
	/*
	let liEls = document.querySelectorAll('li');
	console.log(liEls);
	liEls[2].style.color = '#f00';
	liEls[liEls.length-1].style.color = '#f00';
	*/
	let liEl = document.querySelector('li:last-child');
	console.log(liEl);
	liEl.style.color = '#f00';


});

</script>

</body>

</html>
