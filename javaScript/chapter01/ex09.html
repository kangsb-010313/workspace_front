<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>

            console.log('=======================================');
            console.log('#함수 만들고 사용하는 문법');

            /* // 자바의 함수
            public int plus(int a, int b){

                int sum = a+b;

                return sum;
            }
            
            int sum = plus(4, 5)
            */

            //자바스크립트의 함수
            function plus(a, b){
                let sum = a + b;
                return sum;
            }

            let sum = plus(4, 6);
            console.log(sum);

            //바로 출력 - 줄이기 연습
            console.log(plus(4, 6));


        </script>
    </body>

</html>
