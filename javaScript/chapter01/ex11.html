<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            //이렇게 사용하지 않는다
            //공부하고 싶으면 gpt한테 아주 자세히 설명해달라 하기(호이스팅)
            /*
            #1번째 조사내용
                -정의된 함수
                -var 변수(let 변수는 아님)
            */
            console.log('=======================================');
            console.log('#익명함수의 변수와 기명함수의 이름이 같을 때');

            var test = function(){
                console.log('testA 함수 입니다.')
            }

            function test(){
                console.log('testB 함수 입니다.')
            }

            test();







        </script>

    </body>

</html>
