<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('=======================================');
            console.log('#자바의 리스트 개념(과제)');

            //배열선언(리스트 개념)
            let mainList = [];

            //삼각형
            let triangleVO = {
                name: '삼각형',
                width: 5,
                height: 10,
                area: function(){
                    console.log(this.name +'의 넓이는 = ' + this.width * this.height/2);
                }
            };

            //사각형
            let rectangleVO = {
                name: '사각형',
                width: 5,
                height: 5,
                area: function(){
                    console.log(this.name + '의 넓이는 = ' + this.width * this.height);
                }
            };
            
            //원
            let circleVO = {
                name: '원',
                radius: 5,
                area: function(){
                    console.log(this.name + '의 넓이는 = ' + 3.14*(this.radius * this.radius));
                }
            };

            //배열에 도형 넣기
            mainList.push(triangleVO);
            mainList.push(rectangleVO);
            mainList.push(circleVO);

            //콘솔로 출력(개발용)
            console.log(mainList);

            
            for(let i=0; i<mainList.length; i++){
                if(typeof mainList[i].area === 'function'){
                    mainList[i].area();
                }else {
                    console.log(mainList[i]);
                }
            }

            //밖에서 넣을 때는 '='사용, 안에서 넣을 때는 ':' 사용

            window.alert('경고창입니다.');

        </script>
    </body>

</html>
