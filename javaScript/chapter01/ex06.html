<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('================================')
            console.log('#while문');

            let no = 1;

            while(true){

                if(no % 6 == 0 && no % 14 == 0){// 6의 배수, 14의 배수 동시에 만족하면 안으로 들어간다

                    console.log(no); //출력

                    break; //반복문 탈출
                }

                no++;
            }

        </script>
    </body>

</html>
