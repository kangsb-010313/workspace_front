<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('================================')
            console.log('#for문');

            for(let n=2; n<=9; n++){
                for(let i=1; i<=9; i++){
                 
                   document.write(n + '*' + i + '=' + n*i + '\n');

                }
                document.write('<br>');
            }



        </script>

    </body>

</html>
