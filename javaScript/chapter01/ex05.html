<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>javaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('================================')
            console.log('#switch case문');

            window.prompt('과목코드를 입력해주세요');

            let code = window.prompt('과목코드를 입력해주세요');
            console.log(code);
            console.log(typeof code);

            /*
            1. case 문의 숫자를 문자로 바꾼다

                switch(code){   //엄격하게 비교한다

                case '1':
                    console.log('R101호');
                    break;
                
                case '2':
                    console.log('R202호');
                    break;

                case '3':
                    console.log('R303호');
                    break;

                case '4':
                    console.log('R404호');
                    break;

                default:
                    console.log('상담원');
                    break;
            }

            */
            // 2. code --> number 형으로 바꾼다
            let no = Number.parseInt(code);     //string을 number로 바꾼다
            console.log(typeof no);
            
            switch(no){   //엄격하게 비교한다

                case 1:
                    console.log('R101호');
                    break;
                
                case 2:
                    console.log('R202호');
                    break;

                case 3:
                    console.log('R303호');
                    break;

                case 4:
                    console.log('R404호');
                    break;

                default:
                    console.log('상담원');
                    break;
            }

        </script>

    </body>

</html>
