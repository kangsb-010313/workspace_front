<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>스타일시트</title>

        <link rel="stylesheet" href="./hw01.css">

    </head>

    <body>
        <h1>일반게시판</h1>

        <form action="" method="get">
            <span>게시판선택</span>
            <select name="board">
                <option value="pick">선택해주세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select> 

            <br> 

            <label for="title">제목</label>
            <input id="title" type="text" placeholder="제목을 입력해 주세요" name="title" value=""><br>

            <label for="pw">비밀번호</label>
            <input id="pw" type="password" placeholder="패스워드를 입력하세요" name="pw" value=""><br>

            <span>공개범위</span>
            <label for="self">본인</label>
            <input id="self" type="radio" name="pb" value="self">

            <label for="member">로그인회원</label>
            <input id="member" type="radio" name="pb" value="log-m">

            <label for="frnd">친구</label>
            <input id="frnd" type="radio" name="pb" value="fri">

            <label for="all">전체</label>
            <input id="all" type="radio" name="pb" value="all" checked>

            <br>
            
            <span>허용범위</span>
            <label for="cm">댓글허용</label>
            <input id="cm" type="checkbox" name="aw-range" value="" checked="checked">

            <label for="reply">답글허용</label>
            <input id="reply" type="checkbox" name="aw-range" value="reply">

            <label for="heart">좋아요허용</label>
            <input id="heart" type="checkbox" name="aw-range" value="heart">

            <br>

            <textarea name="content"></textarea>

            <br><br>

            <span>첨부파일</span>
            <button>파일 선택</button>
            <span>선택된 파일 없음</span>
            <hr>
            <button>등록</button>
            <button>초기화</button>
        </form>
       
    </body>
</html>
